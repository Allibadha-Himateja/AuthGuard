<div class="mb-4 ">
    <div class="h2 text-success">
        SignIn
    </div>
    <div>Don't have an Account?
        <a routerLink="../SignUp" class="text-decoration-none fw-medium text-success">SignUp</a>
     </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <input class="form-control bg-body-secondary" 
        placeholder="Email" formControlName="email">
        <div class="error-feedback" *ngIf="hasDisplayableError('email') && form.controls.email.hasError('required')">Please enter the email address</div>
    </div>
    <div class="mb-3">
        <input class="form-control bg-body-secondary" 
        placeholder="Password" formControlName="password">
        <div class="error-feedback" *ngIf="hasDisplayableError('password') && form.controls.password.hasError('required')">Please enter the password</div>
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-success w-100 rounded-3">Sign In</button>
    </div>
</form>
